<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Count</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <p class="para">Real-time Character Counter</p>
      <textarea id="textbox" onkeyup="char(this.value)" placeholder="Please write your text......"></textarea>
      <div class="footer">
        <span id="charcount"></span>
        <span id="remain"></span>
      </div>
    </div>
    <script>
      function char(str) {
        var lng = str.length;
        if(str.length<=50){
            document.getElementById("charcount").innerHTML ="Characters : "+lng;
            document.getElementById("remain").innerHTML="Remaining : "+(50-lng);
        }
        else{
            alert("Charcter should not exceed 50");
        }
      }
    </script>
  </body>
</html>
